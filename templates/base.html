<!DOCTYPE html>
<html>
<head>
  <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <!-- <link href="icons.css" rel="stylesheet"> -->
  <link href="{{ url_for('static', filename='css/vuetify.min.css') }}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
<!-- App.vue -->

<v-app>
    <v-navigation-drawer app>
      <v-list>
        <v-list-item class="px-0 align-center justify-center fill-height">      
          <v-btn outlined href="{{ url_for('index') }}">
            Home
          </v-btn>
          </v-list-item>
        <v-list-item class="px-0 align-center justify-center fill-height">      
          <v-btn outlined href="{{ url_for('page1') }}">
            Page 1
          </v-btn>
          </v-list-item>
        <v-list-item class="px-0 align-center justify-center fill-height">      
          <v-btn outlined href="{{ url_for('page2') }}">
            Page 2
          </v-btn>
          </v-list-item>
          </v-list>
    </v-navigation-drawer>
  
    <v-app-bar app>
      <h1>App Title Goes Here</h1>
    </v-app-bar>
  
    <!-- Sizes your content based upon application components -->
    <v-main>
  
      <!-- Provides the application the proper gutter -->
      <v-container fluid>
        {% block content %}{% endblock %}
      </v-container>
    </v-main>
  
    <v-footer app class="justify-center">
      Copyright Info Goes Here
    </v-footer>
  </v-app>
  </div>

    <script src="{{ url_for('static', filename='js/vue-dev.js') }}"></script>
  <!-- <script src="{{ url_for('static', filename='js/vue-prod.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/vuetify.js') }}"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
