<!DOCTYPE html>
<html>
<head>
  <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <!-- <link href="icons.css" rel="stylesheet"> -->
  <link href="{{ url_for('static', filename='css/vuetify.min.css') }}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
<!-- App.vue -->

<v-app>
    <v-navigation-drawer app>
      <!-- -->
    </v-navigation-drawer>
  
    <v-app-bar app>
      <h1>App Title Goes Here</h1>
    </v-app-bar>
  
    <!-- Sizes your content based upon application components -->
    <v-main>
  
      <!-- Provides the application the proper gutter -->
      <v-container fluid>
        {{ greeting }}
        <v-card
        class="mx-auto"
        color="#26c6da"
        dark
        max-width="400"
      >
        <v-card-title>
          <v-icon
            large
            left
          >
            mdi-twitter
          </v-icon>
          <span class="text-h6 font-weight-light">Twitter</span>
        </v-card-title>
    
        <v-card-text class="text-h5 font-weight-bold">
          "Turns out semicolon-less style is easier and safer in TS because most gotcha edge cases are type invalid as well."
        </v-card-text>
    
        <v-card-actions>
          <v-list-item class="grow">
            <v-list-item-avatar color="grey darken-3">
              <v-img
                class="elevation-6"
                alt=""
                src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairShortCurly&accessoriesType=Prescription02&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&clotheColor=White&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Light"
              ></v-img>
            </v-list-item-avatar>
    
            <v-list-item-content>
              <v-list-item-title>Evan You</v-list-item-title>
            </v-list-item-content>
    
            <v-row
              align="center"
              justify="end"
            >
              <v-icon class="mr-1">
                mdi-heart
              </v-icon>
              <span class="subheading mr-2">256</span>
              <span class="mr-1">Â·</span>
              <v-icon class="mr-1">
                mdi-share-variant
              </v-icon>
              <span class="subheading">45</span>
            </v-row>
          </v-list-item>
        </v-card-actions>
      </v-card>        
      </v-container>
    </v-main>
  
    <v-footer app class="justify-center">
      Copyright Info Goes Here
    </v-footer>
  </v-app>
  </div>

  <!-- <script src="vue-dev.js"></script> -->
  <script src="{{ url_for('static', filename='js/vue-prod.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vuetify.js') }}"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
